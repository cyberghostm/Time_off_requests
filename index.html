<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time_off_requests</title>
    <style>
      table, th, td {
	border: 1px solid black;
	}
    </style>	
</head>
<body>
    <h1>Time_off_requests</h1> 
    <div>
        <label for="bday">Введите дату с: </label>
        <input type="date" id="bdate" name="bdate" />
       
    </div>
    <div>
        <label for="eday">Введите дату по: </label>
        <input type="date" id="edate" name="edate" />
       
    </div>
    <div>
        <label for="appt-time">Введите время начала: </label>
        <input id="begintime" type="time" name="begintime" />
    </div>
    <div>
        <label for="appt-time">Введите время окончания: </label>
        <input id="endtime" type="time" name="endtime" />
    </div>
    <div>
        <label for="type">Выберете тип: </label>
        <select id="trequest" name="trequest">
            <option value="otgul">Отгул</option>
            <option value="komandirovka">Командировка</option>
            <option value="otpusk">Отпуск</option>
        </select>
      </div>

    <div>
    <div>
        <label for="uname">Введите коментарий: </label>
        <input type="text" id="memo" name="memo" />
      </div>

    <div>
        <input type="button" value="Отправить" id = "send" />
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
       let tg = window.Telegram.WebApp;
       let send = document.getElementById("send");
       tg.expand();
       
       send.addEventListener("click", () => {
            bdate = document.getElementById("bdate").value;
            edate = document.getElementById("bdate").value;
            btime = document.getElementById("begintime").value;
            etime = document.getElementById("endtime").value;
            trequest = document.getElementById("trequest").value;
            memo = document.getElementById("memo").value;
            let data = {
                bdate: bdate,
                edate: edate,
                btime: btime,
                etime: etime,
                trequest: trequest,
                memo: memo
            }
            tg.sendData(JSON.stringify(data))
            tg.close(); 
       });

    </script>
</body>
</html>
